<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Stabilimento</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <header>
        <a href="/"><img src="/images/logo.png" alt="Federazione Sportiva Logo" class="logo"></a>
        <h1>Gestione Stabilimenti</h1>
        <nav>
            <ul>
                <li th:if="${#authentication.name != 'anonymousUser'}">
                    <a th:href="@{/logout}">Logout</a>
                </li>
                <li th:unless="${#authentication.name != 'anonymousUser'}">
                    <a th:href="@{/login}">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2>Nuovo Stabilimento</h2>

    <form action="#" th:action="@{/admin/stabilimento}" th:object="${stabilimento}" method="post" enctype="multipart/form-data">
        <div>
            <label for="nome">Nome Stabilimento:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Inserisci il nome dello stabilimento" required>
        </div>

        <div>
            <label for="indirizzo">Indirizzo:</label>
            <input type="text" id="indirizzo" th:field="*{indirizzo}" placeholder="Inserisci l'indirizzo" required>
        </div>
		<div>
            <label for="numeroLettini">Numero Lettini:</label>
            <input type="number" id="numeroLettini" th:field="*{numeroLettini}" />
        </div>
        <div>
            <label for="numeroOmbrelloni">Numero Ombrelloni:</label>
	        <input type="number" id="numeroOmbrelloni" th:field="*{numeroOmbrelloni}" />
	    </div>

        <div>
            <label for="proprietario">Proprietario:</label>
            <select id="proprietario" th:field="*{proprietario}" required>
                <option value="" disabled selected>Seleziona il proprietario</option>
                <option th:each="proprietario : ${proprietari}" th:value="${proprietario.id}" 
                        th:text="${proprietario.name} + ' ' + ${proprietario.surname}"></option>
            </select>
        </div>
		<div>
			<label for="immagine">Carica Immagine</label>
			<input type="file" id="immagine" name="immagine" required/>
		</div>

        <div>
            <button type="submit">Crea Stabilimento</button>
        </div>
    </form>
</body>
</html>
