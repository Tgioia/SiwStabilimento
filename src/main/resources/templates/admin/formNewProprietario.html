<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Proprietario</title>
</head>
<body>
    <h2>Registrazione Nuovo Proprietario</h2>
    
    <form th:action="@{/admin/newProprietario}" method="post">
        

        <label for="name">Nome:</label>
        <input type="text" th:field="*{proprietario.name}" placeholder="Inserisci il nome" />
        <br/>
        
        <label for="surname">Cognome:</label>
        <input type="text" th:field="*{proprietario.surname}" placeholder="Inserisci il cognome" />
        <br/>
		
		<label for="email">Email:</label>
		<input type="email" id="email" th:field="*{proprietario.email}" required />
		<br/>
        
        <label for="username">Username:</label>
        <input type="text" th:field="*{credentials.username}" placeholder="Inserisci lo username" />
        <br/>
        
        <label for="password">Password:</label>
        <input type="password" th:field="*{credentials.password}" placeholder="Inserisci la password" />
        <br/>
        
        <input type="submit" value="Registra" />
    </form>
    
    <a th:href="@{/admin/indexAdmin}">Torna al Pannello Admin</a>
</body>
</html>
