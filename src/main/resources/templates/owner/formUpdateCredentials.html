<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Credenziali</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <header>
        <a href="/"><img src="/images/logo.png" alt="Gestione Stabilimenti Logo" class="logo"></a>
        <h1>Modifica Credenziali</h1>
        <nav>
            <ul>
                <li th:if="${#authentication.name != 'anonymousUser'}">
                    <a th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <div>
        <h2>Modifica le tue credenziali</h2>

        <form action="/credEdit" method="POST">

            <input type="hidden" name="id" th:value="${credentials.id}" />
			<input type="hidden" name="proprietario" th:value="${credentials.proprietario}" />
			<input type="hidden" name="user" th:value="${credentials.user}" />

            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username" th:value="${credentials.username}" required />
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="" th:value="${credentials.password}" required />
            </div>

            <button type="submit">Salva Modifiche</button>
        </form>
    </div>
</body>

</html>
